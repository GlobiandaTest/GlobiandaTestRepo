<div class="col-md-12">
	<h2>Sign Up</h2>
	<form ng-submit="doSignUp()" id="signupform">
		<div class="form-group">
			<label for="user">Username</label>
			<input type="text" name="user" class="form-control" ng-model="form.user">
		</div>
		<div class="form-group">
			<label for="user">E-mail</label>
			<input type="email" name="user" class="form-control" ng-model="form.email">
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" name="password" class="form-control" ng-model="form.pass">
		</div>
		<div class="form-group">
			<button class="btn btn-default" type="submit">Log in</button>
		</div>
		<div class="alert alert-danger alert-dismissable" role="alert" ng-show="error">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<strong>Error!</strong> {{ error }}
		</div>
	</form>
	<div class="form-group">
		<button class="btn btn-default" ng-click="doLoginFb()">Sign up with Facebook</button>
	</div>
	<br>
</div>
