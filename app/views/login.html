<div class="col-md-12">
	<form ng-submit="doLogin()" id="loginform">
		<div class="form-group">
			<label for="user">Username</label>
			<input type="text" name="user" class="form-control" ng-model="form.user">
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" name="password" class="form-control" ng-model="form.pass">
		</div>
		<button class="btn btn-default" type="submit">Log in</button>
	</form>
	<br>
</div>
